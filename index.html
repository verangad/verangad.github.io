<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>

 



body {
  background-color:black ;
}

h1 {
  color: black;
  position: absolute;
  left: 20px;
  font-family: Arial, Helvetica, sans-serif;
}

.rectangle {
  position: absolute;
  left: 0px;
  top: 0px;
  height: 75px;
  width: 100%;
  background-color: white;
}

img{
  position: absolute
}

img.back{
  opacity: 0.3;
  left: 0px;
  width: 100%;

}

 
 
  
.button {

  position: absolute;
  

  border: none;
  color: white;
  padding: 32px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  
}

button.generalButton {
  background-color: white; 
  top: 20px;
  right: 20px;
  color: black; 
  border: 2px solid #4CAF50;
  background-image: url(https://i.imgur.com/6H4LLeI.png);
  
}

button.generalButton:hover {
  background-color: #4CAF50;
  color: white;
 
}

button.homeButton {
  background-color: transparent;
  top: 5px;
  right: 10vw;
  padding: 20px 50px;
  color: black; 

}

button.aboutButton {
  background-color: transparent;
  top: 5px;
  right: 100px;
  padding: 20px 50px;
  color: black; 

}

button.projectsButton {
  background-color: transparent;
  top: 5px;
  right: 100px;
  padding: 20px 50px;
  color: black; 

}

button.infoButton {
  background-color: transparent;
  top: 5px;
  right: 100px;
  padding: 20px 50px;
  color: black; 

}

button.dropdown {
    display: none;
}











@media only screen and (max-width: 600px) {
 
  .button {
    display: none;
  }

 .dropdown {
  
   color: black;
   position: fixed;
  
   background-color: black;
   padding: 25px;
   right: 15px;
   top: 15px;
   
 } 

  .dropdown-content {
   right: 2%;
   top: 65px;
   display: none;
   position: fixed;
   background-color: white;
   min-width: 160px;
   box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
   padding: 12px 16px;
   z-index: 1;
 }

 .dropdown:hover .dropdown-content {
   display: block;
   
   
 }

 .dropdown:hover{
  background-color: white;
   border: 2px solid black;
 }


}


</style>
  
  <body>

    <img class="back" src="back.png" alt ="back" >

  <div class="rectangle">

    <h1>Dillan Veranga</h1>
    <p>This is a test</p>
    <button class="button generalButton"></button>

    <button class="button homeButton"> Home</button>


    <div class="dropdown">
      <span></span>
      <div class="dropdown-content">
        <p>Hello World!</p>
      </div>
    </div>

  </div>
