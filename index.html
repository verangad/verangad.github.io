<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>

 



body {
  background-color:black ;
}

h1 {
  color: black;
  position: absolute;
  top: 6px;
  left: 20px;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 25px;
}

.rectangle {
  position: absolute;
  left: 0px;
  top: 0px;
  height: 75px;
  width: 100%;
  background-color: white;
}

img{

  position: absolute;

}

img.back{
  opacity: 0.3;
  left: 0px;
  width: 100%;

}



 
 
  
.button {

  position: absolute;
  

  border: none;
  color: white;
  text-align: right;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  font-family: "Segoe UI";
  font-weight: bold;
  font-size: 20px;
  padding: 0px 20px;

}


button.menuButton{

  background-color: transparent;
  top: 0px;
  width: 15vw;
  height: 75px;
  color: black; 

}


.menuButton.homeButton {

  right: 50vw;

}

.menuButton.resumeButton {
  
  
  right: 35vw;



}

.menuButton.aboutButton {

  right: 20vw;
  

}

.menuButton.projectsButton {

  right: 5vw;
  

}



button.dropdown {
    display: none;
}











@media only screen and (max-width: 800px) {
 
  .menuButton {
    display: none;
  }


 .dropdown {
  
   color: black;
   position: fixed;
  
   background-color: black;
   padding: 25px;
   right: 15px;
   top: 15px;
   
 } 

  .dropdown-content {
   right: 2%;
   top: 65px;
   display: none;
   position: fixed;
   background-color: white;
   min-width: 160px;
   box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
   padding: 12px 16px;
   z-index: 1;
 }
 


 .dropdown:hover .dropdown-content {
   display: block;
   
   
 }

 .dropdown:hover{
  background-color: white;
   border: 2px solid black;
 }


}


</style>
  
  <body>

    <img class="back" src="back.png" alt ="back" >

  <div class="rectangle">

    <h1>Dillan Veranga</h1>
   
    

    <button class="button menuButton homeButton">Home</button>
    

    <button class="button menuButton resumeButton">Resume</button>

    <button class="button menuButton projectsButton">Projects</button>

    <button class="button menuButton aboutButton">About</button>

    


    <div class="dropdown">
      <span></span>
      <div class="dropdown-content">
        
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
       
        <p></p>
      </div>
    </div>

  </div>

 
  


  

</body>
</html>
